<div class="prototype florence margin-bottom--3">

  <div class="wrapper margin-top--6">
    <div class="col-wrap">
      <div class="col col--md-one col--lg-one">
        <h1 class="roboto padding-top--2">Add a notice</h1>
      </div>
    </div>
  </div>

  <div class="wrapper padding-top--2 padding-bottom--0">
    <div class="col-wrap">
      <div class="col col--lg-two-thirds col--lg-two-thirds">

        <fieldset>
          <legend>
            <p class="font-weight--bold margin-top--1">
              Type
            </p>
          </legend>
            <div><input id="notice-type-1" name="notice-type" type="radio" value="alert">
            <label for="notice-type-1">Alert</label></div>
            <div><input id="notice-type-2" name="notice-type" type="radio" value="correction">
            <label for="notice-type-2">Correction</label></div>
            <div><input id="notice-type-3" name="notice-type" type="radio" value="change-summary">
            <label for="notice-type-3">Change summary</label></div>
        </fieldset>

        <br>

        <label class="form__label" for="date">Date</label>
        <input type=date class="form__text-area" id="date" name="date">

        <label class="form__label" for="description">Description</label>
        <textarea class="form__text-area" id="description" name="description" rows="8"></textarea>



      </div>
    </div>
  </div>

  <div class="wrapper padding-top--1 padding-bottom--0">
    <div class="col-wrap">
      <div class="col col--md-one col--lg-one">
          <a class="btn btn--primary btn--thick link--no-underline font-weight--bold margin-right--1" href="edit-edition-metadata">
            Add
          </a>
          <a class="font-xsmall" href="edit-edition-metadata">Cancel</a>
      </div>
    </div>
  </div>
