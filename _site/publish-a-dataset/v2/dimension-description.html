    <div class="prototype florence margin-bottom--3">

  <div class="wrapper margin-top--6">
    <div class="col-wrap">
      <div class="col col--md-one col--lg-one">
        <h1 class="roboto padding-top--2">Add a dimension description</h1>
      </div>
    </div>
  </div>

  <div class="wrapper padding-top--2 padding-bottom--0">
    <div class="col-wrap">
      <div class="col col--lg-two-thirds col--lg-two-thirds">

        <label class="form__label" for="name">Dimension name</label>
        <input class="form__text-area" id="name" name="name">

        <label class="form__label" for="description">Description</label>
        <textarea class="form__text-area" id="description" name="description" rows="8"></textarea>



      </div>
    </div>
  </div>

  <div class="wrapper padding-top--1 padding-bottom--0">
    <div class="col-wrap">
      <div class="col col--md-one col--lg-one">
          <a class="btn btn--primary btn--thick link--no-underline font-weight--bold margin-right--1" href="edit-edition-metadata">
            Add
          </a>
          <a class="font-xsmall" href="edit-edition-metadata">Cancel</a>
      </div>
    </div>
  </div>

</div>
